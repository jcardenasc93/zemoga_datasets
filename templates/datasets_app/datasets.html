<html>
  <h2>Datasets</h2>
  {% if datasets %}
    <p>Please select the dataset to use</p>
    <form action="{% url 'fetch_data' %}" method="POST">
      {% csrf_token %}
      <select name="dataset_id">
        <option  value="" selected="selected">---SELECT---</option>
        {% for dataset in datasets %}
        <option value="{{dataset.dataset_id}}">{{dataset.name}} -- {{dataset.created_at}}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Select">
    </form>
  {% endif %}
  <h3>Create dataset</h3>
  <p>Please provided the required files for each dataset below:</p>
  <br>
  <form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    {{ form.as_p  }}
    <input type="submit" value="Submit">
  </from>
</html>
